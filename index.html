<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMajor</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .taskbar, .footer { background: #222; color: white; padding: 10px; text-align: center; }
        .main-content { display: flex; flex-direction: row; align-items: center; justify-content: center; height: 100%; gap: 10px; padding: 20px; }
        .main-content iframe { flex: 1; width: 50%; height: 90%; border: none; }
        .login-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2 id="authTitle">Login</h2>
            <input type="text" id="authInput" placeholder="Username or Email"><br>
            <input type="email" id="emailInput" class="hidden" placeholder="Email"><br>
            <button onclick="submitAuth()">Submit</button>
            <p><a href="#" onclick="toggleAuthMode()" id="toggleAuth">Register</a></p>
        </div>
    </div>
    
    <div class="taskbar">WeatherMajor</div>
    <div class="main-content" id="mainContent">
        <iframe src="https://weather.im/iembot/" title="Weather IM"></iframe>
        <iframe src="https://battaglia.ddns.net/twc/" title="WeatherStar4000+"></iframe>
    </div>
    <div class="footer">UntitledManifoldGuy ©️ All rights Reserved</div>
    
    <script>
        let isRegistering = false;

        function toggleAuthMode() {
            isRegistering = !isRegistering;
            document.getElementById('authTitle').innerText = isRegistering ? 'Register' : 'Login';
            document.getElementById('toggleAuth').innerText = isRegistering ? 'Login' : 'Register';
            document.getElementById('emailInput').classList.toggle('hidden', !isRegistering);
        }

        function submitAuth() {
            const userInput = document.getElementById('authInput').value;
            const emailInput = document.getElementById('emailInput').value;

            if (isRegistering && !emailInput) {
                alert('Please enter an email to register.');
                return;
            }

            if (!userInput) {
                alert('Please enter a username or email.');
                return;
            }
            
            localStorage.setItem('loggedIn', 'true');
            document.getElementById('loginContainer').style.display = 'none';
        }

        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('loginContainer').style.display = 'none';
            }
        }
    </script>
</body>
</html>
